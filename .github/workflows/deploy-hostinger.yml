name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: hostinger-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy package (dist/)
        shell: bash
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          set -e
          mkdir -p dist

          # Copier tout le repo directement dans dist/ (sans sous-dossier)
          rsync -a --delete --exclude '.git' --exclude '.github' ./ dist/

          # Root .htaccess for security + API routing
          cat > dist/.htaccess <<'HTACC'
          AddDefaultCharset UTF-8
          Options -Indexes

          <IfModule mod_headers.c>
            Header always set X-Frame-Options "SAMEORIGIN"
            Header set X-Content-Type-Options "nosniff"
            Header set Referrer-Policy "no-referrer-when-downgrade"
          </IfModule>

          RewriteEngine On
          RewriteBase /

          # Fichiers/dossiers existants servis directement
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]

          # API Routing
          RewriteRule ^api/?$ api/index.php [L,QSA]
          RewriteRule ^api/game/create$ api/game.php?action=create [L,QSA]
          RewriteRule ^api/game/join$ api/game.php?action=join [L,QSA]
          RewriteRule ^api/game/status$ api/game.php?action=status [L,QSA]
          RewriteRule ^api/game/players$ api/game.php?action=players [L,QSA]
          RewriteRule ^api/game/restart$ api/game.php?action=restart [L,QSA]
          RewriteRule ^api/objective/generate$ api/player.php?action=generate [L,QSA]
          RewriteRule ^api/objective/check$ api/player.php?action=check [L,QSA]
          RewriteRule ^api/scores/save$ api/scores.php?action=save [L,QSA]
          RewriteRule ^api/scores/get$ api/scores.php?action=get [L,QSA]
          RewriteRule ^api/notifications/check$ api/scores.php?action=notifications [L,QSA]
          HTACC

          # Write production DB secrets from GitHub secrets
          mkdir -p dist/config
          if [ -n "${DB_HOST}" ] && [ -n "${DB_NAME}" ] && [ -n "${DB_USER}" ] && [ -n "${DB_PASS}" ]; then
            echo "<?php" > dist/config/secrets.php
            echo "if (!defined('DB_HOST')) define('DB_HOST', '${DB_HOST}');" >> dist/config/secrets.php
            echo "if (!defined('DB_NAME')) define('DB_NAME', '${DB_NAME}');" >> dist/config/secrets.php
            echo "if (!defined('DB_USER')) define('DB_USER', '${DB_USER}');" >> dist/config/secrets.php
            echo "if (!defined('DB_PASS')) define('DB_PASS', '${DB_PASS}');" >> dist/config/secrets.php
          else
            echo "[deploy] DB secrets not set; skipping secrets.php"
          fi

          # Protections dossiers sensibles
          echo 'Require all denied' > dist/config/.htaccess
          echo 'Require all denied' > dist/includes/.htaccess

      - name: List dist contents (debug)
        run: |
          echo "=== Contents of dist/ ==="
          ls -la dist/
          echo "=== Contents of dist/admin/ ==="
          ls -la dist/admin/ | head -20

      - name: Deploy via lftp to Hostinger
        run: |
          sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          set ftp:ssl-allow yes
          mirror -R --verbose --only-newer --no-perms ./dist/ ./
          quit
          EOF
