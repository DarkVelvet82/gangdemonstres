name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: hostinger-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Prepare deploy package (dist/)
        shell: bash
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          set -e
          mkdir -p dist

          # Copier tout le repo directement dans dist/ (sans sous-dossier)
          rsync -a --delete --exclude '.git' --exclude '.github' ./ dist/

          # Root .htaccess for security + routing
          cat > dist/.htaccess <<'HTACC'
          AddDefaultCharset UTF-8
          Options -Indexes

          <IfModule mod_headers.c>
            Header always set X-Frame-Options "SAMEORIGIN"
            Header set X-Content-Type-Options "nosniff"
            Header set Referrer-Policy "no-referrer-when-downgrade"
          </IfModule>

          RewriteEngine On
          RewriteBase /

          # Home -> public/index.php
          RewriteRule ^$ public/index.php [L]

          # Fichiers existants servis directement (sauf dossier public/)
          RewriteCond %{REQUEST_FILENAME} -f
          RewriteRule ^ - [L]

          # Dossiers existants servis directement (sauf public/)
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteCond %{REQUEST_URI} !^/public
          RewriteRule ^ - [L]

          # Tout le reste -> public/
          RewriteCond %{REQUEST_URI} !^/public
          RewriteRule ^(.*)$ public/$1 [L,QSA]
          HTACC

          # Write production DB secrets from GitHub secrets
          mkdir -p dist/config
          if [ -n "${DB_HOST}" ] && [ -n "${DB_NAME}" ] && [ -n "${DB_USER}" ] && [ -n "${DB_PASS}" ]; then
            echo "<?php" > dist/config/secrets.php
            echo "if (!defined('DB_HOST')) define('DB_HOST', '${DB_HOST}');" >> dist/config/secrets.php
            echo "if (!defined('DB_NAME')) define('DB_NAME', '${DB_NAME}');" >> dist/config/secrets.php
            echo "if (!defined('DB_USER')) define('DB_USER', '${DB_USER}');" >> dist/config/secrets.php
            echo "if (!defined('DB_PASS')) define('DB_PASS', '${DB_PASS}');" >> dist/config/secrets.php
          else
            echo "[deploy] DB secrets not set; skipping secrets.php"
          fi

          # Protections dossiers sensibles
          echo 'Require all denied' > dist/config/.htaccess
          echo 'Require all denied' > dist/includes/.htaccess

      - name: Get changed files
        id: changed
        run: |
          # Obtenir la liste des fichiers modifiés dans ce commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changed files detected, will upload .htaccess and secrets only"
            echo "files=.htaccess config/secrets.php config/.htaccess includes/.htaccess" >> $GITHUB_OUTPUT
          else
            echo "Changed files: $CHANGED_FILES"
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Deploy changed files via lftp
        run: |
          sudo apt-get install -y lftp

          # Créer un script lftp pour uploader seulement les fichiers modifiés
          cat > upload.lftp <<'SCRIPT'
          set ssl:verify-certificate no
          set ftp:ssl-allow yes

          # Toujours uploader .htaccess et secrets
          put -O ./ ./dist/.htaccess
          put -O ./config/ ./dist/config/secrets.php
          put -O ./config/ ./dist/config/.htaccess
          put -O ./includes/ ./dist/includes/.htaccess
          SCRIPT

          # Ajouter les fichiers modifiés au script
          echo '${{ steps.changed.outputs.files }}' | while read -r file; do
            if [ -n "$file" ] && [ -f "dist/$file" ]; then
              dir=$(dirname "$file")
              if [ "$dir" = "." ]; then
                echo "put -O ./ ./dist/$file" >> upload.lftp
              else
                echo "mkdir -p $dir" >> upload.lftp
                echo "put -O ./$dir/ ./dist/$file" >> upload.lftp
              fi
            fi
          done

          echo "quit" >> upload.lftp

          echo "=== Upload script ==="
          cat upload.lftp
          echo "===================="

          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" < upload.lftp
