name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: hostinger-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy package (dist/)
        shell: bash
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          set -e
          mkdir -p dist

          # Root .htaccess for clean URLs + security
          cat > dist/.htaccess <<'HTACC'
          AddDefaultCharset UTF-8
          Options -Indexes
          <IfModule mod_headers.c>
            Header always set X-Frame-Options "SAMEORIGIN"
            Header set X-Content-Type-Options "nosniff"
            Header set Referrer-Policy "no-referrer-when-downgrade"
          </IfModule>

          RewriteEngine On
          RewriteBase /

          # Home route first
          RewriteRule ^$ gang-de-monstres-standalone/public/ [L]

          # Map assets, API, admin, uploads to app
          RewriteRule ^assets/(.*)$ gang-de-monstres-standalone/assets/$1 [L]
          RewriteRule ^uploads/(.*)$ gang-de-monstres-standalone/uploads/$1 [L]
          RewriteRule ^api/(.*)$ gang-de-monstres-standalone/api/$1 [L,QSA]
          RewriteRule ^admin/(.*)$ gang-de-monstres-standalone/admin/$1 [L]

          # Serve existing files/dirs
          RewriteCond %{REQUEST_URI} !^/gang-de-monstres-standalone/
          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]

          # Fallback to app public
          RewriteRule ^(.*)$ gang-de-monstres-standalone/public/$1 [L,QSA]
          HTACC

          # Copy the repository into a subfolder as deployed structure
          rsync -a --delete --exclude '.git' ./ dist/gang-de-monstres-standalone/

          # Write production DB secrets from GitHub secrets (optional)
          mkdir -p dist/gang-de-monstres-standalone/config
          if [ -n "${DB_HOST}" ] && [ -n "${DB_NAME}" ] && [ -n "${DB_USER}" ] && [ -n "${DB_PASS}" ]; then
            echo "<?php" > dist/gang-de-monstres-standalone/config/secrets.php
            echo "if (!defined('DB_HOST')) define('DB_HOST', '${DB_HOST}');" >> dist/gang-de-monstres-standalone/config/secrets.php
            echo "if (!defined('DB_NAME')) define('DB_NAME', '${DB_NAME}');" >> dist/gang-de-monstres-standalone/config/secrets.php
            echo "if (!defined('DB_USER')) define('DB_USER', '${DB_USER}');" >> dist/gang-de-monstres-standalone/config/secrets.php
            echo "if (!defined('DB_PASS')) define('DB_PASS', '${DB_PASS}');" >> dist/gang-de-monstres-standalone/config/secrets.php
          else
            echo "[deploy] DB secrets not set; skipping secrets.php"
          fi

          # Protections dossiers sensibles
          echo 'Require all denied' > dist/gang-de-monstres-standalone/config/.htaccess
          echo 'Require all denied' > dist/gang-de-monstres-standalone/includes/.htaccess

      - name: List dist contents (debug)
        run: |
          echo "=== Contents of dist/ ==="
          ls -la dist/
          echo "=== Contents of dist/gang-de-monstres-standalone/ ==="
          ls -la dist/gang-de-monstres-standalone/ | head -20

      - name: Deploy via lftp to Hostinger
        run: |
          sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" <<EOF
          set ssl:verify-certificate no
          set ftp:ssl-allow yes
          mirror -R --verbose --no-perms --only-newer --ignore-time ./dist/ ./
          quit
          EOF

